<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        #box{background:red;}
        .kuang{width:398px;height: 200px;border:1px solid #b8bc58;overflow-y:auto;}
        .msg{width:400px;}
        .btn{width:50px;background: #ccc;}
        li{list-style: none;width:100%;color:#58bc58;}
        .last{width:400px;height:40px;}
        .fr{float:right;}
        .one{width:30px;height:20px;}
        .two{width:30px;height:20px;}
    </style>
</head>
<body>
    <div id="box">
        <ul class="kuang">
            
        </ul>
        <input type="text" class ="msg"/ ><br />
        
        <div class="last">
            <input type="button" class ="btn" value="提交" />
            <span class= "fr two"></span>
            <span class = "fr one"></span>
            
        </div>
        
    </div>
    <script type="text/javascript">
        var kuang = document.querySelector(".kuang");
        var msg = document.querySelector(".msg");
        var btn = document.querySelector(".btn");
        var qArr=["你好吗","睡了吗","他在吗","今晚钱我出"];
        var aArr=["很好","看不见你的微笑，我怎么睡的着","不在，你过来吧","你家如家不如我家，我们来点刺激的"];
        btn.onclick = function(){
            var ask = document.createElement("li")
            var ans = document.createElement("li")
            ask.innerText = msg.value;
            kuang.appendChild(ask);
            for(var i=0;i<qArr.length;i++){
                if(msg.value == qArr[i]){
                    ans.innerText = aArr[i];
                    kuang.appendChild(ans);
                    break;
                }else{
                    ans.innerText = "哦";
                    kuang.appendChild(ans);
                }

            }
        }
    </script>
</body>
</html>
